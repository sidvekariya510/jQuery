<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- jquery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>

  <!-- bx slider CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"
    integrity="sha512-p55Bpm5gf7tvTsmkwyszUe4oVMwxJMoff7Jq3J/oHaBk+tNQvDKNz9/gLxn9vyCjgd6SAoqLnL13fnuZzCYAUA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.css"
    integrity="sha512-UBY4KATrDAEKgEEU+RAfY4yWrK0ah43NGwNr5o/xmncxsT+rv8jp7MI3a00I0Ep3NbAx05U5kw3DvyNCoz+Wcw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    .bxContainer {
      position: relative;
      z-index: 0;
      height: 100vh;

    }

    .bxslider {
      position: absolute;
      z-index: 1;
    }

    .bxContainer .bxContent {
      position: absolute;
      z-index: 2;
    }

    @media (max-width:576px){
      .bxContent{
        padding-bottom: 40px;
      }
      .bxContent h1{
        font-size: 16px;
      }
      .bxContent p{
        font-size: 12px;
      }
      .bxContent button{
        font-size: 12px;
      }
    }
    @media (min-width:576px){
      .bxContent{
        padding-bottom: 40px;
      }
      .bxContent h1{
        font-size: 18px;
      }
      .bxContent p{
        font-size: 14px;
      }
      .bxContent button{
        font-size: 14px;
      }
    }

    @media (min-width:768px){
      .bxContent{
        padding-bottom: 40px;
      }
      .bxContent h1{
        font-size: 22px;
      }
      .bxContent p{
        font-size: 18px;
      }
      .bxContent button{
        font-size: 14px;
      }
    }

    @media (min-width:992px){
      .bxContent{
        padding-bottom: 40px;
      }
      .bxContent h1{
        font-size: 24px;
      }
      .bxContent p{
        font-size: 20px;
      }
      .bxContent button{
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

  <div class="container-fluid g-0">
    <div class="bxContainer d-flex justify-content-center align-items-center">
      <div class="bxslider">
        <div class=""><img src="images/leaves.jpg" class="h-75 w-100" /></div>
        <div class=""><img src="images/boatinbottle.jpg" class="h-75 w-100" /></div>
        <div class=""><img src="images/bridgeBW.jpg" class="h-75 w-100" /></div>
      </div>
      <div class="bxContent text-center w-100 text-light my-auto">
        <h1 class="">Siddharth</h1>
        <p class="">Lorem ipsum dolor sit amet.</p>
        <button class="btn btn-dark">Read More</button>
      </div>
    </div>

  </div>

  <script>
    $('.bxslider').bxSlider({
      auto: true,
      pager: true,
    });
  </script>
</body>

</html>
